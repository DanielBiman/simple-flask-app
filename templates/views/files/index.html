{% extends "/layouts/index.html"%} 

{% block title %}
  Files  
{% endblock %}

{% block content %}
 
   <div class="container">
    <form action="/dashboard/files" method="POST" enctype="multipart/form-data">
      <div class="input-group">
        <input required name="file" type="file" class="form-control" id="inputGroupFile04" aria-describedby="inputGroupFileAddon04" aria-label="Upload">
        <button class="btn btn-outline-secondary" type="submit" id="inputGroupFileAddon04">Upload</button>
      </div>
    </form>
    <table class="table">
      <thead>
        <tr>
          <th scope="col">File Name</th>
          <th scope="col"></th>
        </tr>
      </thead>
      <tbody>
        {%for file in files%}
        <tr>
          <td>{{file}}</td>
          <td>DELETE</td>
        </tr>
        {%endfor%}
      </tbody>
    </table>
   </div>
{% endblock %}
